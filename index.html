<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="background-container">
    <img src="images/bg-pattern-top.svg" alt="Decorative background" class="top-left-oval">
    <img src="images/bg-pattern-bottom.svg" alt="Decorative background" class="bottom-right-oval">  
  </div>

  <div class="card-container">
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="Abstract pattern" class="card-header">
      <img src="images/image-victor.jpg" alt="Adult male" class="card-image">
      <div class="card-body">
        <p class="card-body-name">Victor Crest</p>
        <p class="card-body-age">26</p>
        <p class="card-body-location">London</p>
      </div>
      <hr>
      <div class="card-footer">
        <div class="card-footer-item">
          <div class="card-footer-item-stats">80K</div>
          <div class="card-footer-item-type">Followers</div>
        </div>
        <div class="card-footer-item">
          <div class="card-footer-item-stats">803K</div>
          <div class="card-footer-item-type">Likes</div>
        </div>
        <div class="card-footer-item">
          <div class="card-footer-item-stats">1.4K</div>
          <div class="card-footer-item-type">Photos</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
